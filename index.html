<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blas Pastelería Artesanal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }

        .bg-kraft {
            background-color: #D2B48C;
        }
        .border-kraft {
            border-color: #D2B48C;
        }
        .text-kraft {
            color: #D2B48C;
        }
        .hover\:bg-kraft-dark:hover {
            background-color: #c1a37c;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <!-- Contenedor Principal -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm mx-auto text-center bg-white p-8 rounded-2xl shadow-lg">
            
            <!-- Logo -->
            <div class="mb-6">
                <img src="Blas_Logo.svg" alt="Logo de Blas Pastelería" class="w-48 h-48 mx-auto object-contain">
            </div>

            <!-- Título -->
            <h1 class="font-serif-display text-3xl md:text-4xl font-bold mb-2">Blas Pastelería</h1>
            <p class="text-stone-500 mb-8">Artesanal y hecho con amor</p>

            <!-- Enlaces de contacto -->
            <div class="flex flex-col space-y-4">
                <!-- Enlace a Instagram -->
                <a href="https://www.instagram.com/Blas_Pasteleria" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center w-full bg-white border-2 border-stone-300 text-stone-700 font-semibold py-3 px-4 rounded-lg hover:bg-stone-100 hover:border-stone-400 transition-all">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                    <span>@Blas_Pasteleria</span>
                </a>

                <!-- Enlace a WhatsApp -->
                <a href="https://wa.me/5492664548456" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center w-full bg-white border-2 border-stone-300 text-stone-700 font-semibold py-3 px-4 rounded-lg hover:bg-stone-100 hover:border-stone-400 transition-all">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01s-.52.074-.792.372c-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347zM12 21.362c-5.163 0-9.362-4.199-9.362-9.362 0-5.163 4.199-9.362 9.362-9.362 5.162 0 9.362 4.199 9.362 9.362 0 5.163-4.199 9.362-9.362 9.362zm0-20.724c-6.269 0-11.362 5.093-11.362 11.362s5.093 11.362 11.362 11.362 11.362-5.093 11.362-11.362-5.093-11.362-11.362-11.362z"></path></svg>
                    <span>Pedir por WhatsApp</span>
                </a>

                <!-- Botón "Próximamente" -->
                <button id="soonBtn" class="flex items-center justify-center w-full bg-kraft text-white font-bold py-3 px-4 rounded-lg hover:bg-kraft-dark shadow-md transition-all">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                    <span>Visitar el sitio</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Notificación "Toast" para el mensaje "Próximamente" -->
    <div id="toast" class="fixed bottom-5 right-5 bg-stone-800 text-white py-3 px-6 rounded-lg shadow-xl opacity-0 translate-y-4 transition-all duration-500">
        <p>¡Próximamente!</p>
    </div>

    <script>
        // Lógica para el botón "Próximamente"
        const soonBtn = document.getElementById('soonBtn');
        const toast = document.getElementById('toast');

        soonBtn.addEventListener('click', () => {
            // Muestra la notificación
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');

            // Oculta la notificación después de 3 segundos
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 3000);
        });
    </script>

</body>
</html>
